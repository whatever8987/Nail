version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      # Application settings
      - NODE_ENV=production
      - PORT=5000
      - SESSION_SECRET=${SESSION_SECRET:-default_session_secret_replace_in_production}
      
      # Payment provider configuration
      - ENABLE_STRIPE=${ENABLE_STRIPE:-true}
      - ENABLE_PAYPAL=${ENABLE_PAYPAL:-false}
      - ENABLE_MANUAL=${ENABLE_MANUAL:-true}
      - DEFAULT_PAYMENT_PROVIDER=${DEFAULT_PAYMENT_PROVIDER:-stripe}
      
      # Stripe configuration
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - VITE_STRIPE_PUBLIC_KEY=${VITE_STRIPE_PUBLIC_KEY}
      
      # PayPal configuration
      - PAYPAL_API_KEY=${PAYPAL_API_KEY}
      - VITE_PAYPAL_CLIENT_ID=${VITE_PAYPAL_CLIENT_ID}
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - salonsite-network

  # Uncomment the database service if you want to use PostgreSQL instead of in-memory storage
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=salonsite
      - POSTGRES_PASSWORD=salonsite_password
      - POSTGRES_DB=salonsite
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - salonsite-network

volumes:
  postgres-data:

networks:
  salonsite-network:
    driver: bridge